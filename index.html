<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <label for="materia"></label>
    <h1 class="p-4">Creación de rubricas</h1>
    <section>
        <form class="formulario" id="formulario">
            <div>
                <label for="materia" class="form-label">Materias/Asignatura</label>
                <select name="materia" id="materia" class="form-select" required>
                    <option value="">Selecciona una materia</option>
                </select>
            </div>

            <div>
                <label for="familia" class="form-label">Familia</label>
                <select id="familia" class="form-select" required>
                    <option value="" selected>Selecciona una familia</option>
                </select>
            </div>

            <div>
                <label for="maestro" class="form-label">Maestro</label>
                <select id="maestro" class="form-select" required>
                    <option value="" selected>Selecciona un maestro</option>
                </select>
            </div>

            <div>
                <label for="duracion" class="form-label">Duración</label>
                <select id="duracion" class="form-select" required>
                    <option value="" selected>Selecciona una duración</option>
                </select>
            </div>

            <div>
                <label for="cuatrimestre" class="form-label">Cuatrimestre</label>
                <select id="cuatrimestre" class="form-select" required>
                    <option value="" selected>Selecciona un cuatrimestre</option>
                </select>
            </div>

            <div>
                <label for="unidad" class="form-label">unidad</label>
                <select id="unidad" class="form-select" required onchange="generarUnidades()">
                    <option value="" selected>Selecciona número de unidades</option>
                </select>
            </div>

            <div>
                <label for="competencia" class="form-label">Competencia</label>
                <textarea name="competencia" id="competencia" placeholder="Nivel de competencia" required></textarea>
            </div>

            <div>
                <label for="Objetivo" class="form-label">Objetivo general</label>
                <textarea name="Objetivo" id="objetivo" placeholder="Objetivo general de la asignatura" required></textarea>
            </div>

            <br>

            <div class="unidades" id="unidades">
                
            </div>

            <button class="btn btn-primary" type="submit">Cargar</button>

        </form>
    </section>

    <article id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <table id="tablaModal" class="table custom-table">
            
            </table>
        </div>
    </article>

    <section>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Cuatrimestre</th>
                    <th scope="col">Asignatura</th>
                    <th scope="col">Objetivo general</th>
                    <th scope="col">Semanas</th>
                    <th scope="col">Acción</th>
                </tr>
    
            </thead>
            <tbody id="tablaContenido">

            </tbody>
        </table>
        <p id="errorTabla" class="d-flex align-items-center justify-content-center text-center color-danger"></p>

    </section>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
